<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js tutorial</title>
    <!-- <script rel="stylesheet" href="./app.css"> </script> -->
    <link rel="stylesheet" href="./app.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
      <div id="demo">
      <h1>{{text}}</h1>
      
   
      <input type='text' v-model="count" id="uservalue">
      <button type="button" v-on:click="increment" >Increment</button>
      <button type="button" v-on:click="decrement">Decrement</button>
      <button type="button" v-on:click="addition">Plus</button>
      
     

      <p id="countervalue">{{count}}</p>
    </div> 
    
  </body>
  </html>
